name: Kotlin Ktor CI

on:
  push:
    branches: ['**']       # wszystkie branche
  pull_request:
    branches: ['**']       # wszystkie PR

jobs:
  build-test-style:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout kodu
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Setup JDK
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: '17'

      # 3️⃣ Cache Gradle
      - name: Cache Gradle
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle

      # 4️⃣ Build projektu
      - name: Build with Gradle
        run: ./gradlew build --stacktrace

      # 5️⃣ Uruchom testy jednostkowe
      - name: Run tests
        run: ./gradlew test --stacktrace

      # 6️⃣ Sprawdź Detekt
      - name: Detekt
        run: ./gradlew detekt --stacktrace

      # 7️⃣ Sprawdź Spotless
      - name: Spotless Check
        run: ./gradlew spotlessCheck --stacktrace

      # 8️⃣ (Opcjonalnie) sprawdzenie sekretów
      - name: Check for secrets
        uses: zricethezav/gitleaks-action@v2
        with:
          args: "--verbose"
